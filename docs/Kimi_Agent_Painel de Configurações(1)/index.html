<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node Settings Panel - Demo</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .demo-container {
      display: flex;
      gap: 60px;
      align-items: flex-start;
      padding: 40px;
    }
    .reference-image {
      text-align: center;
    }
    .reference-image img {
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 300px;
    }
    .reference-image h3 {
      color: white;
      margin-top: 16px;
      font-size: 18px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .panel-container {
      position: relative;
    }
    .panel-container h3 {
      color: white;
      margin-bottom: 16px;
      font-size: 18px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const TITLE_SIZES = [
      { value: "hidden", label: "X" },
      { value: "S", label: "S" },
      { value: "M", label: "M" },
      { value: "L", label: "L" },
      { value: "XL", label: "XL" },
    ];

    const COLORS = [
      "#FF6B6B", "#FFB347", "#FFD93D", "#6BCB77",
      "#4D96FF", "#9B59B6", "#FF9FF3", "#A8E6CF",
      "#FF8B94", "#FFC93C", "#C7F464", "#4ECDC4",
      "#5D8AA8", "#DDA0DD", "#F8F8F8", "#2D3436",
    ];

    const CARD_STYLES = [
      { id: 0, bg: "#2D3436", header: "#0984E3" },
      { id: 1, bg: "#2D3436", header: "#636E72" },
      { id: 2, bg: "#74B9FF", header: "#0984E3" },
      { id: 3, bg: "#2D3436", header: "#2D3436" },
      { id: 4, bg: "#636E72", header: "#2D3436" },
      { id: 5, bg: "#74B9FF", header: "#FFFFFF" },
      { id: 6, bg: "#A8E6CF", header: "#FFFFFF" },
      { id: 7, bg: "#0984E3", header: "#FFFFFF" },
      { id: 8, bg: "#74B9FF", header: "#0984E3" },
    ];

    const SelectionCheck = () => (
      <div style={{
        position: 'absolute',
        top: -6,
        right: -6,
        width: 18,
        height: 18,
        backgroundColor: '#0984E3',
        borderRadius: '50%',
        display: 'flex',
        alignItems: 'center',
        justifyContent: 'center',
        boxShadow: '0 2px 4px rgba(0,0,0,0.3)',
      }}>
        <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round">
          <polyline points="20 6 9 17 4 12" />
        </svg>
      </div>
    );

    function NodeSettingsPanel() {
      const [currentIcon, setCurrentIcon] = useState("üçã");
      const [currentTitleSize, setCurrentTitleSize] = useState("M");
      const [currentColor, setCurrentColor] = useState("#9B59B6");
      const [currentStyle, setCurrentStyle] = useState(0);

      return (
        <div style={{
          width: 280,
          backgroundColor: '#1E1E1E',
          borderRadius: 12,
          boxShadow: '0 25px 80px rgba(0,0,0,0.5)',
          overflow: 'hidden',
        }}>
          {/* Se√ß√£o: √çcone */}
          <div style={{ padding: 16, borderBottom: '1px solid #333333' }}>
            <div style={{ fontSize: 12, color: '#888888', fontWeight: 500, marginBottom: 12 }}>√çcone</div>
            <div style={{ display: 'flex', gap: 12 }}>
              {/* Sem √≠cone */}
              <button
                onClick={() => setCurrentIcon(null)}
                style={{
                  position: 'relative',
                  width: 40,
                  height: 40,
                  borderRadius: 8,
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center',
                  backgroundColor: !currentIcon ? '#2D3436' : 'transparent',
                  border: !currentIcon ? '2px solid #0984E3' : '2px solid #444444',
                  cursor: 'pointer',
                }}
              >
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#888888" strokeWidth="2" strokeLinecap="round">
                  <line x1="18" y1="6" x2="6" y2="18" />
                  <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
                {!currentIcon && <SelectionCheck />}
              </button>

              {/* Emoji */}
              <button
                onClick={() => setCurrentIcon("üçã")}
                style={{
                  position: 'relative',
                  width: 40,
                  height: 40,
                  borderRadius: 8,
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center',
                  fontSize: 18,
                  backgroundColor: currentIcon ? '#2D3436' : 'transparent',
                  border: currentIcon ? '2px solid #0984E3' : '2px solid #444444',
                  cursor: 'pointer',
                }}
              >
                {currentIcon || "üòÄ"}
                {currentIcon && <SelectionCheck />}
              </button>

              {/* Imagem (desabilitado) */}
              <button
                disabled
                style={{
                  width: 40,
                  height: 40,
                  borderRadius: 8,
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center',
                  opacity: 0.4,
                  cursor: 'not-allowed',
                  border: '2px solid #444444',
                }}
              >
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#888888" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                  <circle cx="8.5" cy="8.5" r="1.5" />
                  <polyline points="21 15 16 10 5 21" />
                </svg>
              </button>

              {/* √çcone da biblioteca (desabilitado) */}
              <button
                disabled
                style={{
                  width: 40,
                  height: 40,
                  borderRadius: 8,
                  display: 'flex',
                  alignItems: 'center',
                  justifyContent: 'center',
                  opacity: 0.4,
                  cursor: 'not-allowed',
                  border: '2px solid #444444',
                }}
              >
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#888888" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                  <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" />
                </svg>
              </button>
            </div>
          </div>

          {/* Se√ß√£o: T√≠tulo */}
          <div style={{ padding: 16, borderBottom: '1px solid #333333' }}>
            <div style={{ fontSize: 12, color: '#888888', fontWeight: 500, marginBottom: 12 }}>T√≠tulo</div>
            <div style={{ display: 'flex', gap: 8 }}>
              {TITLE_SIZES.map((size) => {
                const isSelected = currentTitleSize === size.value;
                return (
                  <button
                    key={size.value}
                    onClick={() => setCurrentTitleSize(size.value)}
                    style={{
                      position: 'relative',
                      flex: 1,
                      height: 40,
                      borderRadius: 8,
                      display: 'flex',
                      alignItems: 'center',
                      justifyContent: 'center',
                      fontSize: 14,
                      fontWeight: 500,
                      backgroundColor: isSelected ? '#2D3436' : 'transparent',
                      border: isSelected ? '2px solid #0984E3' : '2px solid #444444',
                      color: isSelected ? '#FFFFFF' : '#888888',
                      cursor: 'pointer',
                    }}
                  >
                    {size.label}
                    {isSelected && <SelectionCheck />}
                  </button>
                );
              })}
            </div>
          </div>

          {/* Se√ß√£o: Estilo */}
          <div style={{ padding: 16, borderBottom: '1px solid #333333' }}>
            <div style={{ fontSize: 12, color: '#888888', fontWeight: 500, marginBottom: 12 }}>Estilo</div>
            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: 8 }}>
              {CARD_STYLES.map((style) => {
                const isSelected = currentStyle === style.id;
                return (
                  <button
                    key={style.id}
                    onClick={() => setCurrentStyle(style.id)}
                    style={{
                      position: 'relative',
                      width: '100%',
                      aspectRatio: '4/3',
                      borderRadius: 8,
                      overflow: 'hidden',
                      border: isSelected ? '2px solid #0984E3' : '2px solid #444444',
                      cursor: 'pointer',
                      padding: 0,
                    }}
                  >
                    <div style={{ height: '33%', width: '100%', backgroundColor: style.header }} />
                    <div style={{ height: '67%', width: '100%', backgroundColor: style.bg }} />
                    <div style={{ position: 'absolute', bottom: 8, left: 8, right: 8 }}>
                      <div style={{ height: 4, borderRadius: 2, backgroundColor: style.header === "#FFFFFF" ? 'rgba(0,0,0,0.2)' : 'rgba(255,255,255,0.3)', width: '80%', marginBottom: 4 }} />
                      <div style={{ height: 4, borderRadius: 2, backgroundColor: style.header === "#FFFFFF" ? 'rgba(0,0,0,0.2)' : 'rgba(255,255,255,0.3)', width: '60%' }} />
                    </div>
                    {isSelected && <SelectionCheck />}
                  </button>
                );
              })}
            </div>
          </div>

          {/* Se√ß√£o: Cor */}
          <div style={{ padding: 16, borderBottom: '1px solid #333333' }}>
            <div style={{ fontSize: 12, color: '#888888', fontWeight: 500, marginBottom: 12 }}>Cor</div>
            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(8, 1fr)', gap: 8 }}>
              {COLORS.map((color) => {
                const isSelected = currentColor === color;
                return (
                  <button
                    key={color}
                    onClick={() => setCurrentColor(color)}
                    style={{
                      width: 24,
                      height: 24,
                      borderRadius: '50%',
                      backgroundColor: color,
                      cursor: 'pointer',
                      border: 'none',
                      boxShadow: isSelected ? '0 0 0 2px #1E1E1E, 0 0 0 4px #0984E3' : 'none',
                    }}
                  />
                );
              })}
            </div>
            
            {/* Cores personalizadas */}
            <div style={{ marginTop: 12, display: 'flex', alignItems: 'center', justifyContent: 'space-between' }}>
              <span style={{ fontSize: 12, color: '#888888' }}>Cores personalizadas</span>
              <button
                style={{
                  padding: '4px 12px',
                  borderRadius: 6,
                  fontSize: 12,
                  fontWeight: 500,
                  display: 'flex',
                  alignItems: 'center',
                  gap: 4,
                  backgroundColor: '#0984E3',
                  color: '#FFFFFF',
                  border: 'none',
                  cursor: 'pointer',
                }}
              >
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                  <line x1="12" y1="5" x2="12" y2="19" />
                  <line x1="5" y1="12" x2="19" y2="12" />
                </svg>
                Plus
              </button>
            </div>
            
            {/* Bot√£o de adicionar cor */}
            <button
              style={{
                marginTop: 8,
                width: 24,
                height: 24,
                borderRadius: '50%',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                border: 'none',
                cursor: 'pointer',
                background: 'linear-gradient(135deg, #FF6B6B, #FFD93D, #6BCB77, #4D96FF, #9B59B6)',
              }}
            >
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
              </svg>
            </button>
          </div>

          {/* Se√ß√£o: A√ß√µes */}
          <div style={{ padding: 12 }}>
            <button
              style={{
                width: '100%',
                padding: '10px 12px',
                display: 'flex',
                alignItems: 'center',
                gap: 12,
                fontSize: 14,
                borderRadius: 8,
                backgroundColor: 'transparent',
                color: '#FFFFFF',
                border: 'none',
                cursor: 'pointer',
              }}
              onMouseEnter={(e) => e.currentTarget.style.backgroundColor = '#2D3436'}
              onMouseLeave={(e) => e.currentTarget.style.backgroundColor = 'transparent'}
            >
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
              </svg>
              Duplicar
            </button>
            <button
              style={{
                width: '100%',
                padding: '10px 12px',
                display: 'flex',
                alignItems: 'center',
                gap: 12,
                fontSize: 14,
                borderRadius: 8,
                backgroundColor: 'transparent',
                color: '#FF6B6B',
                border: 'none',
                cursor: 'pointer',
              }}
              onMouseEnter={(e) => e.currentTarget.style.backgroundColor = '#2D3436'}
              onMouseLeave={(e) => e.currentTarget.style.backgroundColor = 'transparent'}
            >
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6" />
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
              </svg>
              Deletar
            </button>
          </div>
        </div>
      );
    }

    function App() {
      return (
        <div className="demo-container">
          <div className="reference-image">
            <img src="image.png" alt="Design de Refer√™ncia" />
            <h3>üéØ Design de Refer√™ncia (xTiles)</h3>
          </div>
          <div className="panel-container">
            <h3>‚ú® Componente Atualizado</h3>
            <NodeSettingsPanel />
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
